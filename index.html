<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title-text">Create an Account</h1>
        <form action="#">
          <!--Form_Name-->
          <div class="form__name">
            <div class="form__flex">
              <div class="form__block">
                <label for="fname" class="form_block-title">First Name</label>
                <input class="form__text" type="text" id="fname" name="fname" />
              </div>
              <div class="form__block">
                <label for="lname" class="form_block-title">Last Name</label>
                <input class="form__text" type="text" id="lname" name="lname" />
              </div>
            </div>
          </div>
          <!--E-mail-->
          <div class="form__email">
            <label for="email" class="form_block-title">E-mail</label>
            <input class="form__text" type="email" id="email" name="email" />
          </div>
          <div class="confidence">
            <span>We'll never share your email with anyone else.</span>
          </div>
          <!--Radio-gender-->
          <div class="radio-gender">
            <ul class="radio-gender__list">
              <li class="radio-gender__list-item">
                <input type="radio" name="radio-gender" id="male" />
                <label for="male">Male</label>
              </li>
              <li class="radio-gender__list-item">
                <input type="radio" name="radio-gender" id="female" />
                <label for="female">Female</label>
              </li>
            </ul>
          </div>
          <!--Form_location-->
          <div class="form__country">
            <div class="form__flex">
              <div class="form__block">
                <label for="scountry" class="form_block-title">Country</label>
                <select class="form__text" name="scountry" id="scountry">
                  <option value="1">USA</option>
                  <option value="2">Canada</option>
                  <option value="3">Mexico</option>
                </select>
              </div>
              <div class="form__block">
                <label for="city" class="form_block-title">City</label>
                <input class="form__text" type="text" id="city" name="city" />
              </div>
            </div>
          </div>
          <!--Button_submit-->
          <div class="button">
            <button type="submit" class="button__submit">Submit</button>
          </div>
        </form>
        <!--Bottom_text-->
        <div class="confirmation">
          <span>
            By clicking the 'Sign Up' button, you confirm that you accept our
            <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
          </span>
        </div>
        <div class="log-in">
          <div class="log-in__text">
            <span>Have an account? <a href="#">Log In</a></span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
